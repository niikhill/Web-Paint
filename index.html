<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Paint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.1/tippy-bundle.umd.min.js"
        integrity="sha512-xULG5PJghLB+bsq9AuFbarjLtvtxDVjh47LlxXG25U2v3m+YB7OvNjA6m7pyampiwPVvrXv3Wupiv8oSX+5lRw=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/magicien/undo-canvas/v0.1.3/undo-canvas.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.1/tippy.min.css"
        integrity="sha512-cFrU9cXMuM9vFGp9UuvYm8mnhWWMIjD592Ry4lu4mv4NAHepZDfvrvD6KJq5g6+a02btseK7xxZASYLFfsSopw=="
        crossorigin="anonymous" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="toolbar">
        <div class="tool_container">
            <div class="tool pen ">
                <i class="fas fa-pen"></i>
                <div class="popout-menu">
                    <!-- <div class="pensize">Pensize:
                        <span>3</span>
                    </div> -->
                    <input type="range" min="3" max="20" value="3" id="pensize">
                    <div class="color-grid">
                        <div class="color red"></div>
                        <div class="color blue"></div>
                        <div class="color green"></div>
                        <div class="color pink"></div>
                        <div class="color black"></div>
                        <div class="color yellow"></div>
                        <div class="color orange"></div>
                        <div class="color grey"></div>
                        <div class="color purple"></div>
                    </div>

                </div>
            </div>
            <div class="tool eraser">
                <i class="fas fa-eraser"></i>
                <div class="popout-menu er">
                    <input type="range" min="3" max="50" value="3" id="ersize">
                </div>
            </div>
            <div class="tool undo">
                <i class="fas fa-undo"></i>
            </div>
            <div class="tool redo">
                <i class="fas fa-redo"></i>
            </div>
            <div class="tool zoomin">
                <i class="fas fa-search-plus"></i>
            </div>
            <div class="tool zoomout">
                <i class="fas fa-search-minus"></i>
            </div>
        </div>
        <div class="control_container">
            <div class=" ctr new">
                <i class="fas fa-broom"></i>
            </div>
            <div class="ctr sticky">
                <i class="fas fa-sticky-note"></i>
            </div>
            <div class="ctr open">
                <i class="fas fa-file-upload"></i>
            </div>
            <div class="ctr save">
                <i class="fas fa-file-download"></i>
            </div>
        </div>
        <div class="theme_container">
            <i class="theme_icon fas fa-sun"></i>
        </div>
    </div>
    <canvas id="board">
    </canvas>
    <!-- <script src="undoredo.js"></script> -->
    <script src="main.js"></script>
    <script src="tippy.js"></script>
</body>

</html>
