<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Paint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="toolbar">
        <div class="tool_container">
            <div class="tool pen ">
                <i class="fas fa-pen"></i>
                <div class="popout-menu">
                    <!-- <div class="pensize">Pensize:
                        <span>3</span>
                    </div> -->
                    <input type="range" min="3" max="12" value="3" id="pensize">
                    <div class="color-grid">
                        <div class="color red"></div>
                        <div class="color blue"></div>
                        <div class="color green"></div>
                        <div class="color pink"></div>
                        <div class="color black"></div>
                        <div class="color yellow"></div>
                        <div class="color orange"></div>
                        <div class="color grey"></div>
                        <div class="color purple"></div>
                    </div>

                </div>
            </div>
            <div class="tool eraser">
                <i class="fas fa-eraser"></i>
                <div class="popout-menu er">
                    <input type="range" min="3" max="30" value="3" id="ersize">
                </div>
            </div>
            <div class="tool undo">
                <i class="fas fa-undo"></i>
            </div>
            <div class="tool redo">
                <i class="fas fa-redo"></i>
            </div>
            <div class="tool zoomin">
                <i class="fas fa-search-plus"></i>
            </div>
            <div class="tool zoomout">
                <i class="fas fa-search-minus"></i>
            </div>
        </div>
        <div class="control_container">
            <div class=" ctr new">
                <i class="fas fa-broom"></i>
            </div>
            <div class="ctr sticky">
                <i class="fas fa-sticky-note"></i>
            </div>
            <div class="ctr open">
                <i class="fas fa-file-upload"></i>
            </div>
            <div class="ctr save">
                <i class="fas fa-file-download"></i>
                <!-- <img src="https://pepboard.herokuapp.com/NewIcons/Download.svg" class ="download-img" alt=""> -->
            </div>
        </div>
        <div class="theme_container">
            <i class="theme_icon fas fa-sun"></i>
        </div>
    </div>
    <canvas id="board">
    </canvas>
    <script src="main.js"></script>
</body>

</html>
